<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding:10px;
            outline: 2px solid teal;
            user-select: none;
        }
        input {
            margin-top: 10px;
            border: none;
            border-bottom: 2px solid gray;
            padding-bottom: 10px;
        }

        input::placeholder {
            color: aqua;
        }

        input:focus {
            outline: none;
        }

        a:active {
            color: aqua;
        }

        a:-webkit-any-link {
            color:red;
        }

    </style>
</head>
