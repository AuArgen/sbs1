<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .door {
            position: absolute;
            background: orange;
        }
        .door-one {
            top: 20px;
            width: 100%;
            height: 20px;
        }

        .door-two {
            top: 20px;
            width: 20px;
            height: 100vh;
            left: 20px;
        }

        
        .door-three {
            top: 20px;
            width: 20px;
            height: 100vh;
            right: 20px;
        }

        
        .door-four {
            top: calc(100vh + 20px);
            width: 100%;
            height: 20px;
        }

        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 80px;
            left: 70px;
            box-shadow: 1px 1px 3px 4px rgba(0,0,0,0.1);
            background: blue;
        }

    </style>
</head>
<body>
    <div class="door door-one"></div>
    <div class="door door-two"></div>
    <div class="door door-three"></div>
    <div class="door door-four"></div>
    <div class="ball"></div>

    <script>
        let ball = document.querySelector('.ball')
        let door1 = document.querySelector('.door-one')
        let door2 = document.querySelector('.door-two')
        let door3 = document.querySelector('.door-three')
        let door4 = document.querySelector('.door-four')
        let y1 = door1.offsetTop -70
        let x1 = door2.offsetLeft -60 
        let x2 = door3.offsetLeft - 115
        let y2 = door4.offsetTop - 145
        let left = 00
        let top1 = 00
        window.onkeydown = (e) => {
            e = e.key 
            console.log(left)
            if (e === 'ArrowRight' && x2 >= left + 10) {
                left += 10
            }else if (e === 'ArrowLeft' && x1 < left - 10) {
                left -= 10
            }else if (e === 'ArrowUp' && y1 < top1 - 10) {
                top1 -= 10
            }else if (e === 'ArrowDown' && y2 > top1 - 10) {
                top1 += 10
            }
            ball.style.marginLeft = left + 'px'
            ball.style.marginTop = top1 + 'px'

        }
    </script>
</body>
</html>
