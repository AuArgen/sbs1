<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словарь</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-size: 1.2rem;
            font-family: 'Times New Roman', Times, serif;
        }
        body {
            background: #eee;
        }
        header {
            background: rgb(18, 167, 212);
            color:black;
            display: flex;
            justify-content: space-between;
            position: sticky;
            top: 0;
            box-shadow: 1px 1px 3px 2px rgba(0,0,0,0.1);
        }
        header span {
            display: block;
            padding: 10px 5px;
            font-weight: 900;
            width: calc(100% / 3);
            text-align: center;
        }
        header .active-menu{
            color: white;
            border-bottom: 4px solid yellowgreen;
        }
        body>div {
            margin: 0px 5px;
            padding: 5px;
            background: white;
            min-height: 80vh;
            display: none;
            text-align: center;
        }
        body div.active-main {
            display: flex;
        }

        .slovar {
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .slovar .search  {
            width: 100%;
        }

        .slovar .search input {
            padding: 5px;
        }

        .slovar table {
            margin: 20px 0;
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .slovar table tr.header {
            background:gray;
            color: white;
            text-align: center;
        }

        .slovar table tr.header td {
            border:1px solid black;
        }

        .slovar table tr td{
            border:1px solid gray;
            padding:5px 0;
        }

        .main3 {
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
    
        .main3 .form {
            padding: 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .main3 .form input {
            padding: 5px;
            margin: 10px;
        }

        .main3 .form button {
            padding:10px 25px;
            background: rgb(18, 167, 212);
            color: white;
            border: none;
        }

        .main2 {
            flex-wrap: wrap;
        }
        .main2 .counts {
            width: 100%;
            display: flex;
            gap:10px;
            align-items: center;
            justify-content: center;
            height:50px ;

        }

        .main2 .counts input {
            max-width: 48%;
        }

        .main2 .questions {
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: flex-start;
            width: 100%;
            height: 200px;
        }

        .main2 .questions h3 {
            text-align: center;
            width: 100%;
        }
        .main2 .questions input {
            width: 99%;
            padding: 5px;
            margin-top: 10px;
        }
        .main2 .questions .countAns {
            font-size: 1.3rem;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <span class="active-menu menu1" onclick="changeMenu(1)">Сөздүк</span>
        <span class="menu2" onclick="changeMenu(2)">Тест</span>
        <span class="menu3" onclick="changeMenu(3)"> ++ </span>
    </header>
    <div class="slovar main1 active-main">
        <div class="search">
            <input type="text" oninput="searchSlovar(this.value)" placeholder="Издөө">
        </div>
        <table>
        </table>
        <span class="main3-sms"></span>
    </div>
    <div class="main2">
        <div class="counts">
            <input type="text" class="count-one" oninput="testStart()" placeholder="Кайсылдан">
            <input type="text" class="count-two" oninput="testStart()" placeholder="Кайсыгача">
        </div>
        <div class="questions">
            <h3 class="word">
                Сөздүктө 2 ден көп сөз болуусу заырл
            </h3>
            <input type="text" oninput="verify(this)" placeholder="Кыргызча мааниси">
            <h3 class="countAns">0</h3>
        </div>
    </div>
    <div class="main3">
        <div class="form">
            <h3>Сөздүк</h3>
            <input type="text" class="new" placeholder="Чет тил">
            <input type="text" class="kyrgyz" placeholder="Кыргызча">
            <button onclick="addSlovar()">Кошуу</button>
            <span class="lastSlovar"></span>
        </div>        
    </div>

    <script>
        let slovars = []
        let slovar = document.querySelector(".slovar")
        let countOne = document.querySelector('.count-one')
        let countTwo = document.querySelector('.count-two')
        let ot = 0;
        let dod = 0
        let word = ''
        
        if(!localStorage.getItem('slovar-Argen')) {
            document.querySelector('.main3-sms').innerHTML = 'Сизде сөздүк жок, менюдан кошуну басып сөз кошуңуз!'
           
        } else {
            slovars = JSON.parse(localStorage.getItem('slovar-Argen'))
            if(slovars.length > 0) {
                document.querySelector(".lastSlovar").textContent = slovars[slovars.length - 1][0];
                searchSlovar('');
                document.querySelector('.main3-sms').style.display = 'none'
            } else {
                document.querySelector('.main3-sms').innerHTML = 'Сизде сөздүк жок, менюдан кошуну басып сөз кошуңуз!'
            }
            
            dod = slovars.length
        }

        function changeMenu(x) {
            document.querySelector(".active-menu").classList.remove('active-menu')
            document.querySelector(".menu"+x).classList.add('active-menu')
            document.querySelector(".active-main").classList.remove('active-main')
            document.querySelector('.main'+x).classList.add('active-main')
            searchSlovar('');
            testStart()
            ot = 0
            countOne.value = 0
            countTwo.value = slovars.length
        }

        function addSlovar() {
            let news = document.querySelector('.new')
            let kyrgyz = document.querySelector('.kyrgyz')
            if ((news.value).length > 0 && (kyrgyz.value).length > 0) {
                slovars.push([news.value,kyrgyz.value])
            }
            news.value = ''
            kyrgyz.value = ''
            document.querySelector(".lastSlovar").textContent = slovars[slovars.length - 1][0];
            localStorage.setItem('slovar-Argen', JSON.stringify(slovars))
        }

        function searchSlovar(x) {
            x = x.toLowerCase()
            let r = `
            <tr class="header">
                <td>#</td>
                <td>Чет тил</td>
                <td>Кыргызча</td>
                <td>--</td>
            </tr>
            `
            for (let i = 0; i < slovars.length; i++) {
                if (('' + slovars[i][0].toLowerCase()).search(x) > -1 || ('' + slovars[i][1].toLowerCase()).search(x) > -1) {
                    r += `
                    <tr>
                        <td>${i+1}</td>
                        <td>${slovars[i][0]}</td>
                        <td>${slovars[i][1]}</td>
                        <td style="text-align:center"onclick="deleteSlovar(${i})">--</td>
                    </tr>
                    `
                }
            }
            document.querySelector('table').innerHTML = r
        }

        function deleteSlovar(x) {
            slovars.splice(x,1)
            localStorage.setItem('slovar-Argen', JSON.stringify(slovars))
            searchSlovar('')
        }
        function verify(e) {
            let s = e.value.toLowerCase()
            if (s === slovars[dod][1].toLowerCase()) {
                testStart()
                e.value = ''
                ot+=1;
                document.querySelector('.countAns').textContent = ot
            }
        }
        function testStart() {
            if(+countOne.value < +countTwo.value - 4) {     
                let gets = +countTwo.value - +countOne.value
                dod = +countOne.value + Math.floor(Math.random() * gets)
    
                if (slovars.length > 1) {
                    word = slovars[dod][0]
                    document.querySelector('.word').textContent = word
                }
            }
        }

    </script>
</body>
</html>
