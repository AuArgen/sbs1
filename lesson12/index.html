<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <div class="container">
        <div class="test">
            1) 1 + 1 / 0 = ?
            <label for="r1">
                <input type="radio" id="r1" name="r1"> A) 0
            </label>
            <label for="r2">
                <input type="radio" id="r2" name="r1"> B) -
            </label>
            <label for="r3">
                <input type="radio" id="r3" name="r1"> C) 1
            </label>
            <label for="r4">
                <input type="radio" id="r4" name="r1"> D) 2
            </label>
        </div>
        <div class="test">
            2) 2 + 1 / 1 = ?
            <label for="r5">
                <input type="radio" id="r5" name="r2"> A) 3
            </label>
            <label for="r6">
                <input type="radio" id="r6" name="r2"> B) -
            </label>
            <label for="r7">
                <input type="radio" id="r7" name="r2"> C) 1
            </label>
            <label for="r8">
                <input type="radio" id="r8" name="r2"> D) 2
            </label>
        </div>
        <div class="test">
            3) 6 + 1 / 6 = ?
            <label for="r9">
                <input type="radio" id="r9" name="r3"> A) 1
            </label>
            <label for="r10">
                <input type="radio" id="r10" name="r3"> B) 6
            </label>
            <label for="r11">
                <input type="radio" id="r11" name="r3"> C) 6.3
            </label>
            <label for="r12">
                <input type="radio" id="r12" name="r3"> D) 3
            </label>
        </div>
        <div class="test">
            <button class="btn-answer">Answer</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
